<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 viewport-fit=cover"
    />
    <title>Products</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/images/favicon.ico"
      sizes="any"
    />
    <link
      rel="apple-touch-icon"
      href="./assets/images/apple-touch-icon.png"
      sizes="180x180"
    />
    <link rel="stylesheet" href="styles/style.min.css" />
  </head>

  <body ontouchstart="">
    <!-- _header.scss -->
    <header>
      <h1>Products</h1>
    </header>

    <!-- _main.scss -->
    <main>
      <!-- _aside.scss -->
      <aside>
        <form class="aside-filter-form">
          <label for="search-bar">Filter by name</label>
          <input type="text" id="search-bar" placeholder="Start typing to filter" />
        </form>

        <div class="aside-sorting-buttons">
          <h4>Sort</h4>
          <div class="button-group">
            <button class="sort-by-name active">
              Name
              <svg
                width="12"
                height="7"
                viewBox="0 0 12 7"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0.769287 5.90814L5.79664 0.880829L10.824 5.90814"
                  stroke="black"
                  stroke-width="2"
                  stroke-linejoin="bevel"
                />
              </svg>
            </button>
            <button class="sort-by-price">
              Price
              <svg
                width="12"
                height="7"
                viewBox="0 0 12 7"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0.769287 5.90814L5.79664 0.880829L10.824 5.90814"
                  stroke="black"
                  stroke-width="2"
                  stroke-linejoin="bevel"
                />
              </svg>
            </button>
          </div>
        </div>
      </aside>

      <!-- _section.scss -->
      <section>
        <h4>Sorted by <span>price (ascending)</span></h4>
        <div class="section-grid">
          <!-- main.js -->
        </div>
      </section>
    </main>

    <footer>Â© Maciej Skurznica, 2023</footer>
  </body>
  <script type="module" src="main.js"></script>
</html>
